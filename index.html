<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe Game</h1>
    </header>
    <div class="configuration">
        <form action="" id="playersFormInfo">
            <div class="playerInfo">
                <label for="player1">
                    <p>Name Player 1 (X)</p>
                    <input type="text" name="player1" id="player1">
                </label>
                <label for="compuPlayer1">
                    <p>La computadora lo juega</p>
                    <input type="checkbox" name="compuPlayer1" id="compuPlayer1">
                </label>
            </div>
            <div class="playerInfo">
                <label for="player2">
                    <p>Name Player 2 (0)</p>
                    <input type="text" name="player2" id="player2">
                </label>
                <label for="compuPlayer2">
                    <p>La computadora lo juega</p>
                    <input type="checkbox" name="compuPlayer2" id="compuPlayer2">
                </label>
            </div>
            <div class="buttonsContainer">
                <button type="button" id="startGame">Start Game</button>
                <button id="restartGame" disabled>Restart Game</button>
            </div>
        </form>
    </div>
    <main>
        <div id="board">
            <button class="cells" data-index="0">
                <p></p>
            </button>
            <button class="cells" data-index="1">
                <p></p>
            </button>
            <button class="cells" data-index="2">
                <p></p>
            </button>
            <button class="cells" data-index="3">
                <p></p>
            </button>
            <button class="cells" data-index="4">
                <p></p>
            </button>
            <button class="cells" data-index="5">
                <p></p>
            </button>
            <button class="cells" data-index="6">
                <p></p>
            </button>
            <button class="cells" data-index="7">
                <p></p>
            </button>
            <button class="cells" data-index="8">
                <p></p>
            </button>
        </div>
    </main>
    <div id="statusWindow">
        <p id="nameCurrentPlayer">Current Player:</p>
        <p id="endingText"></p>
    </div>
    <footer>
        <p>Kopolo435</p>
        <p><a href="https://github.com/kopolo435/tic-tac-toe-Remake">Repositorio en git hub</a></p>
    </footer>
</body>
</html>
